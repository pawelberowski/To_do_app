<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do</title>
    <link href="styles.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="wrapper">
      <div id="creation-area">
        <input id="task-name" placeholder="Task name" />
        <button id="add-task-button">+</button>
      </div>
      <br />

      <div class="task-area">
        <div id="to-do" class="task-container">
          <h2 class="task-area-header">To do</h2>
        </div>

        <div id="doing" class="task-container">
          <h2 class="task-area-header">Doing</h2>
        </div>

        <div id="done" class="task-container">
          <h2 class="task-area-header">Done</h2>
        </div>
      </div>
    </div>
  </body>
</html>
