<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Do</title>
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <div id="wrapper">
            <div id="creation-area">
                <input placeholder="Task name"/>
                <button id="add-task-button">+</button>
            </div>
            <br/>

            <div id="task-area">

                <div id="to-do" class="task_container">
                    <label for="to-do">To do</label>
                </div>

                <div id="doing" class="task_container">
                    <label for="doing">Doing</label>
                </div>

                <div id="done" class="task_container">
                    <label for="done">Done</label>
                </div>
            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
